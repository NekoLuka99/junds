<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Admin – J&S Transporte</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .order-card {
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      color: white;
      cursor: pointer;
    }
    .status-offen { background-color: #f0ad4e; }
    .status-bearbeitung { background-color: #5bc0de; }
    .status-abgeschlossen { background-color: #5cb85c; }

    .order-actions {
      margin-top: 0.5rem;
    }
    .order-actions button {
      margin-right: 0.5rem;
      padding: 0.3rem 0.6rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-bearbeitung { background-color: #0275d8; color: white; }
    .btn-abgeschlossen { background-color: #5cb85c; color: white; }
    .btn-delete { background-color: #d9534f; color: white; }

    #popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #ccc;
      padding: 1rem;
      z-index: 1000;
      max-width: 400px;
      display: none;
    }
    #popup h3 {
      margin-top: 0;
    }
    #popup-close {
      float: right;
      cursor: pointer;
      color: red;
    }
    #popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
      display: none;
    }
  </style>
</head>
<body>
  <div id="header-container"></div>

  <main>
    <h2>Bestellungen</h2>
    <div id="ordersContainer">Lade Bestellungen...</div>
  </main>

  <div id="popup-overlay"></div>
  <div id="popup">
    <span id="popup-close">✖</span>
    <div id="popup-content"></div>
  </div>

  <script type="module" src="admin.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
