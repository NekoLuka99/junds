<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Zur Kasse – J&S Transporte</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <style>
    .cart-item {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem;
      background: #f9f9f9;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-item span {
      margin-right: 1rem;
    }
    .cart-item input {
      width: 50px;
      margin-right: 0.5rem;
    }
    #toast {
      display: none;
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: #2ecc71;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      font-weight: bold;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="header-container"></div>

  <main>
    <h2>Warenkorb</h2>
    <div id="cartItems">Lade...</div>
    <button id="placeOrderBtn" style="margin: 2rem; padding: 1rem 2rem; font-size: 1rem;">✅ Bestellung absenden</button>
  </main>

  <div id="toast">✅ Bestellung wurde gespeichert!</div>

  <script type="module" src="checkout.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
