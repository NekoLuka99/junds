<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>J&S Transporte</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="banner">
        <a href="index.html">
          <img src="img/js_trans.png" alt="J&S Transporte Logo">
        </a>
      </div>

      <div class="nav-wrapper nav-buttons">
        <!-- Zeile 1 -->
        <div class="nav-buttons-row">
          <a href="meine-bestellungen.html">Meine Bestellungen</a>
          <a href="admin.html">Bestellungen</a>
        </div>

        <!-- Zeile 2 -->
        <div class="nav-buttons-row">
          <a href="#" id="userBtn">👤 <span id="usernameDisplay">Benutzer</span></a>
          <a href="#" id="logoutBtn">Logout</a>
        </div>

        <!-- Profil Popup -->
        <div id="profilePopup" class="profile-popup" style="display:none;">
          <p><strong>Benutzer:</strong> <span id="popupUser">–</span></p>
          <p><strong>Rolle:</strong> <span id="popupRole">–</span></p>
          <form id="profileForm">
            <label for="phone">📞 Telefonnummer:</label>
            <input type="text" id="phone" placeholder="Telefonnummer">

            <label for="address">🏠 Adresse:</label>
            <input type="text" id="address" placeholder="Adresse">

            <button type="submit">💾 Speichern</button>
          </form>
        </div>
      </div>
    </div>
  </header>

  <div id="header-container"></div>
</body>
</html>
