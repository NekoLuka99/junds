<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Meine Bestellungen – J&S Transporte</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>J&S Transporte</h1>
    <div class="nav-buttons">
      <a href="index.html">Startseite</a>
      <a href="meine-bestellungen.html">Meine Bestellungen</a>
      <a href="#" id="logoutBtn">Logout</a>
    </div>
  </header>

  <main>
    <h2>Bestellungen</h2>
    <div id="ordersContainer">Lade Bestellungen...</div>
  </main>

  <script type="module">
    import { db } from './firebase.js';
    import { collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const username = localStorage.getItem("user");
    const ordersContainer = document.getElementById("ordersContainer");

    if (!username) {
      ordersContainer.textContent = "Nicht eingeloggt.";
      return;
    }

    // Benutzer auslesen
    const usersRef = collection(db, "users");
    const userQuery = query(usersRef, where("username", "==", username));
    const userSnap = await getDocs(userQuery);

    if (userSnap.empty) {
      ordersContainer.textContent = "Benutzer nicht gefunden.";
      return;
    }

    const userData = userSnap.docs[0].data();
    let ordersQuery;

    if (userData.isAdmin) {
      // Admin sieht alle Bestellungen
      ordersQuery = query(collection(db, "orders"));
    } else {
      // Normale User sehen nur ihre Bestellungen
      ordersQuery = query(collection(db, "orders"), where("user", "==", username));
    }

    const orderSnap = await getDocs(ordersQuery);

    if (orderSnap.empty) {
      ordersContainer.textContent = "Keine Bestellungen gefunden.";
    } else {
      ordersContainer.innerHTML = "";
      orderSnap.forEach(doc => {
        const order = doc.data();
        const div = document.createElement("div");
        div.innerHTML = `
          <strong>${order.produkt}</strong> – ${order.menge} Stück – von <em>${order.user}</em>
        `;
        ordersContainer.appendChild(div);
      });
    }
  </script>

  <script type="module" src="main.js"></script>
</body>
</html>
