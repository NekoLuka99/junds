<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Store ‚Äì J&S Transporte</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #cart {
      position: fixed;
      top: 4.5rem;
      right: 1rem;
      background: #444;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      z-index: 100;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      margin: 2rem;
    }
    .product-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      background: #f9f9f9;
    }

    .product-card img {
      max-width: 100%;
      border-radius: 6px;
      margin: 0.5rem 0;
    }

    .product-card input[type="number"] {
      width: 60px;
      margin-right: 0.5rem;
    }

    #adminPanel {
      margin: 2rem;
      padding: 1rem;
      border: 2px dashed #aaa;
      background: #f0f0f0;
      border-radius: 8px;
    }

    #adminPanel h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div id="header-container"></div>

  <div id="cart">üõí 0 Artikel</div>

  <main>
    <h2>Produkte</h2>
    <div id="adminPanel" style="display: none;">
      <h3>Neues Produkt hinzuf√ºgen (nur Admins)</h3>
      <form id="adminForm">
        <input type="text" id="newName" placeholder="Produktname" required><br>
        <input type="number" id="newPrice" placeholder="Preis (‚Ç¨)" required><br>
        <input type="text" id="newUnit" placeholder="Einheit (z.‚ÄØB. 100 St√ºck)" required><br>
        <input type="text" id="newDesc" placeholder="Beschreibung (optional)"><br>
        <input type="file" id="newImage" accept="image/*"><br><br>
        <button type="submit">Produkt speichern</button>
        <p id="adminStatus"></p>
      </form>
    </div>

    <div class="product-list" id="productList">Produkte werden geladen...</div>
  </main>

  <script type="module">
    import { db, storage } from './firebase.js';
    import {
      collection,
      getDocs,
      addDoc,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import {
      ref,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

    const productList = document.getElementById("productList");
    const cartEl = document.getElementById("cart");
    const adminPanel = document.getElementById("adminPanel");
    const adminForm = document.getElementById("adminForm");
    const statusEl = document.getElementById("adminStatus");

    let cart = JSON.parse(localStorage.getItem("cart") || "[]");

    function updateCartDisplay() {
      const total = cart.reduce((sum, item) => sum + item.menge, 0);
      cartEl.textContent = `üõí ${total} Artikel`;
    }

    function addToCart(product, menge) {
      if (menge < 1) return;

      const existing = cart.find(item => item.product === product.product);
      if (existing) {
        existing.menge += menge;
      } else {
        cart.push({ ...product, menge });
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartDisplay();
    }

    async function loadProducts() {
      const snapshot = await getDocs(collection(db, "products"));

      if (snapshot.empty) {
        productList.innerHTML = "<p>Keine Produkte gefunden.</p>";
        return;
      }

      productList.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();

        const card = document.createElement("div");
        card.className = "product-card";

        const name = data.product || "Unbenannt";
        const price = data.price || 0;
        const unit = data.unit || "";
        const desc = data.desc || "";
        const imageUrl = data.imageUrl || "";

        card.innerHTML = `
          <h3>${name}</h3>
          <p><strong>${price.toFixed(2)}‚ÄØ‚Ç¨</strong> pro ${unit}</p>
          ${desc ? `<p>${desc}</p>` : ""}
          ${imageUrl ? `<img src="${imageUrl}" alt="${name}">` : ""}
          <div style="margin-top: 0.5rem;">
            <input type="number" min="1" value="1" id="qty-${doc.id}">
            <button id="btn-${doc.id}">Hinzuf√ºgen</button>
          </div>
        `;

        productList.appendChild(card);

        document.getElementById(`btn-${doc.id}`).addEventListener("click", () => {
          const menge = parseInt(document.getElementById(`qty-${doc.id}`).value);
          addToCart({ product: name, price, unit }, menge);
        });
      });
    }

    // Admin-Funktion sichtbar machen, wenn isAdmin true
    async function checkIfAdmin() {
      const username = localStorage.getItem("user")?.toLowerCase();
      if (!username) return;

      const userQuery = query(collection(db, "users"), where("username", "==", username));
      const userSnap = await getDocs(userQuery);
      if (!userSnap.empty && userSnap.docs[0].data().isAdmin) {
        adminPanel.style.display = "block";
      }
    }

    adminForm?.addEventListener("submit", async (e) => {
      e.preventDefault();

      const product = document.getElementById("newName").value.trim();
      const price = parseFloat(document.getElementById("newPrice").value);
      const unit = document.getElementById("newUnit").value.trim();
      const desc = document.getElementById("newDesc").value.trim();
      const file = document.getElementById("newImage").files[0];

      statusEl.textContent = "Wird gespeichert...";

      let imageUrl = "";

      try {
        if (file) {
          const storageRef = ref(storage, `product_images/${Date.now()}_${file.name}`);
          await uploadBytes(storageRef, file);
          imageUrl = await getDownloadURL(storageRef);
        }

        await addDoc(collection(db, "products"), {
          product,
          price,
          unit,
          desc,
          imageUrl
        });

        statusEl.textContent = "‚úÖ Produkt hinzugef√ºgt!";
        adminForm.reset();
        loadProducts();
      } catch (err) {
        console.error("Fehler beim Speichern:", err);
        statusEl.textContent = "‚ùå Fehler beim Speichern.";
      }
    });

    // Initial
    loadProducts();
    updateCartDisplay();
    checkIfAdmin();
  </script>

  <script type="module" src="main.js"></script>
</body>
</html>
