<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Store ‚Äì J&S Transporte</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #cart {
      position: fixed;
      top: 4.5rem;
      right: 1rem;
      background: #444;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      z-index: 100;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      margin: 2rem;
    }
    .product-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      background: #f9f9f9;
    }
    .product-card img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-radius: 6px;
      margin: 0.5rem 0;
    }
    .product-card input[type="number"] {
      width: 60px;
      margin-right: 0.5rem;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 200;
    }
    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }
    .modal-content input, .modal-content button {
      display: block;
      margin: 0.5rem 0;
      width: 100%;
    }
    #addProductBtn {
      margin: 2rem;
    }
  </style>
  <script>
    async function resizeImage(file, maxWidth = 600, maxHeight = 400) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        const reader = new FileReader();

        reader.onload = e => {
          img.src = e.target.result;
        };

        img.onload = () => {
          const canvas = document.createElement('canvas');
          let width = img.width;
          let height = img.height;

          if (width > height) {
            if (width > maxWidth) {
              height *= maxWidth / width;
              width = maxWidth;
            }
          } else {
            if (height > maxHeight) {
              width *= maxHeight / height;
              height = maxHeight;
            }
          }

          canvas.width = width;
          canvas.height = height;

          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0, width, height);

          canvas.toBlob(resolve, "image/jpeg", 0.8);
        };

        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</head>
<body>
<!-- Rest bleibt unver√§ndert -->
  <div id="header-container"></div>
  <div id="cart">üõí 0 Artikel</div>
  <main>
    <h2>Produkte</h2>
    <button id="addProductBtn" style="display:none;">+ Neues Produkt hinzuf√ºgen</button>

    <div class="modal" id="productModal">
      <div class="modal-content">
        <h3>Neues Produkt hinzuf√ºgen</h3>
        <form id="adminForm">
          <input type="text" id="newName" placeholder="Produktname" required>
          <input type="number" id="newPrice" placeholder="Preis (‚Ç¨)" required>
          <input type="text" id="newUnit" placeholder="Einheit (z.‚ÄØB. 100 St√ºck)" required>
          <input type="text" id="newDesc" placeholder="Beschreibung (optional)">
          <input type="file" id="newImage" accept="image/*">
          <button type="submit">Produkt speichern</button>
          <button type="button" id="closeModal">Abbrechen</button>
          <p id="adminStatus"></p>
        </form>
      </div>
    </div>

    <div class="product-list" id="productList">Produkte werden geladen...</div>
  </main>

  <script type="module">
    import { db, storage } from './firebase.js';
    import {
      collection,
      getDocs,
      addDoc,
      deleteDoc,
      updateDoc,
      doc,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import {
      ref,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

    const productList = document.getElementById("productList");
    const cartEl = document.getElementById("cart");
    const adminForm = document.getElementById("adminForm");
    const statusEl = document.getElementById("adminStatus");
    const modal = document.getElementById("productModal");
    const openModalBtn = document.getElementById("addProductBtn");
    const closeModalBtn = document.getElementById("closeModal");

    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    let isAdmin = false;

    openModalBtn.addEventListener("click", () => modal.style.display = "flex");
    closeModalBtn.addEventListener("click", () => modal.style.display = "none");

    function updateCartDisplay() {
      const total = cart.reduce((sum, item) => sum + item.menge, 0);
      cartEl.textContent = `üõí ${total} Artikel`;
    }

    function addToCart(product, menge) {
      if (menge < 1) return;
      const existing = cart.find(item => item.product === product.product);
      if (existing) {
        existing.menge += menge;
      } else {
        cart.push({ ...product, menge });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartDisplay();
    }

    async function loadProducts() {
      const snapshot = await getDocs(collection(db, "products"));
      if (snapshot.empty) {
        productList.innerHTML = "<p>Keine Produkte gefunden.</p>";
        return;
      }
      productList.innerHTML = "";

      snapshot.forEach(docItem => {
        const data = docItem.data();
        const docId = docItem.id;

        const card = document.createElement("div");
        card.className = "product-card";

        const name = data.product || "Unbenannt";
        const price = data.price || 0;
        const unit = data.unit || "";
        const desc = data.desc || "";
        const imageUrl = data.imageUrl || "";

        card.innerHTML = `
          <h3 contenteditable="${isAdmin}" id="name-${docId}">${name}</h3>
          <p><strong><span contenteditable="${isAdmin}" id="price-${docId}">${price.toFixed(2)}</span> ‚Ç¨</strong> pro <span contenteditable="${isAdmin}" id="unit-${docId}">${unit}</span></p>
          ${desc ? `<p contenteditable="${isAdmin}" id="desc-${docId}">${desc}</p>` : ""}
          ${imageUrl ? `<img src="${imageUrl}" alt="${name}">` : ""}
          <div style="margin-top: 0.5rem;">
            <input type="number" min="1" value="1" id="qty-${docId}">
            <button id="btn-${docId}">Hinzuf√ºgen</button>
            ${isAdmin ? `
              <button id="save-${docId}" style="background:#5cb85c; color:white; margin-left:0.5rem;">Speichern</button>
              <button id="del-${docId}" style="background:red; color:white; margin-left:0.5rem;">L√∂schen</button>
            ` : ""}
          </div>
        `;

        productList.appendChild(card);

        document.getElementById(`btn-${docId}`).addEventListener("click", () => {
          const menge = parseInt(document.getElementById(`qty-${docId}`).value);
          addToCart({ product: name, price, unit }, menge);
        });

        if (isAdmin) {
          document.getElementById(`del-${docId}`).addEventListener("click", async () => {
            if (confirm(`Produkt ‚Äû${name}" wirklich l√∂schen?`)) {
              await deleteDoc(doc(db, "products", docId));
              loadProducts();
            }
          });

          document.getElementById(`save-${docId}`).addEventListener("click", async () => {
            const newName = document.getElementById(`name-${docId}`).textContent.trim();
            const newPrice = parseFloat(document.getElementById(`price-${docId}`).textContent);
            const newUnit = document.getElementById(`unit-${docId}`).textContent;
            const newDesc = document.getElementById(`desc-${docId}`)?.textContent || "";
            await updateDoc(doc(db, "products", docId), {
              product: newName,
              price: newPrice,
              unit: newUnit,
              desc: newDesc
            });
            alert("‚úÖ √Ñnderungen gespeichert");
            loadProducts();
          });
        }
      });
    }

    async function checkIfAdmin() {
      const username = localStorage.getItem("user")?.toLowerCase();
      if (!username) return;
      const userQuery = query(collection(db, "users"), where("username", "==", username));
      const userSnap = await getDocs(userQuery);
      if (!userSnap.empty && userSnap.docs[0].data().isAdmin) {
        isAdmin = true;
        openModalBtn.style.display = "inline-block";
      }
    }

    adminForm?.addEventListener("submit", async (e) => {
      e.preventDefault();

      const product = document.getElementById("newName").value.trim();
      const price = parseFloat(document.getElementById("newPrice").value);
      const unit = document.getElementById("newUnit").value.trim();
      const desc = document.getElementById("newDesc").value.trim();
      const file = document.getElementById("newImage").files[0];

      statusEl.textContent = "Wird gespeichert...";

      let imageUrl = "";

      try {
        if (file) {
          const storageRef = ref(storage, `product_images/${Date.now()}_${file.name}`);
          await uploadBytes(storageRef, file);
          imageUrl = await getDownloadURL(storageRef);
        }

        await addDoc(collection(db, "products"), {
          product,
          price,
          unit,
          desc,
          imageUrl
        });

        statusEl.textContent = "‚úÖ Produkt hinzugef√ºgt!";
        adminForm.reset();
        modal.style.display = "none";
        loadProducts();
      } catch (err) {
        console.error("Fehler beim Speichern:", err);
        statusEl.textContent = "‚ùå Fehler beim Speichern.";
      }
    });

    await checkIfAdmin();
    await loadProducts();
    updateCartDisplay();
  </script>
  <script type="module" src="main.js"></script>
</body>
</html>
