<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Store ‚Äì J&S Transporte</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #cart {
      position: fixed;
      top: 4.5rem;
      right: 1rem;
      background: #444;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      z-index: 100;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      margin: 2rem;
    }
    .product-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      background: #f9f9f9;
    }
    .product-card img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-radius: 6px;
      margin: 0.5rem 0;
    }
    .product-card input[type="number"] {
      width: 60px;
      margin-right: 0.5rem;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 200;
    }
    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }
    .modal-content input, .modal-content button {
      display: block;
      margin: 0.5rem 0;
      width: 100%;
    }
    #addProductBtn {
      margin: 2rem;
    }
  </style>
</head>
  <div id="toast" style="display:none; position: fixed; bottom: 2rem; right: 2rem; background: #2ecc71; color: white; padding: 1rem 1.5rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.3); font-weight: bold; z-index: 300;">
  ‚úÖ Bestellung wurde gespeichert!
</div>

<body>
  <div id="header-container"></div>
  <div id="cart">üõí 0 Artikel</div>
  <main>
    <h2>Produkte</h2>
    <button id="addProductBtn" style="display:none;">+ Neues Produkt hinzuf√ºgen</button>

    <div class="modal" id="productModal">
      <div class="modal-content">
        <h3>Neues Produkt hinzuf√ºgen</h3>
        <form id="adminForm">
          <input type="text" id="newName" placeholder="Produktname" required>
          <input type="number" id="newPrice" placeholder="Preis (‚Ç¨)" required>
          <input type="text" id="newUnit" placeholder="Einheit (z.‚ÄØB. 100 St√ºck)" required>
          <input type="text" id="newDesc" placeholder="Beschreibung (optional)">
          <input type="file" id="newImage" accept="image/*">
          <button type="submit">Produkt speichern</button>
          <button type="button" id="closeModal">Abbrechen</button>
          <p id="adminStatus"></p>
        </form>
      </div>
    </div>

    <a href="checkout.html" id="goToCartBtn" style="position: fixed; top: 4.5rem; right: 8rem; background: #007bff; color: white; padding: 0.5rem 1rem; border-radius: 8px; text-decoration: none; font-weight: bold; z-index: 101;">
      ‚û°Ô∏è Zur Kasse
    </a>

    <div class="product-list" id="productList">Produkte werden geladen...</div>
  </main>

  <script type="module" src="store.js"></script>
  <script type="module" src="main.js"></script>
  <script>
    // Bildgr√∂√üenpr√ºfung zur globalen Verf√ºgung (optional in store.js verschiebbar)
    window.validateImageSize = (file, callback) => {
      const img = new Image();
      const reader = new FileReader();

      reader.onload = e => {
        img.src = e.target.result;
      };

      img.onload = () => {
        if (img.width !== 160 || img.height !== 160) {
          callback(false);
        } else {
          callback(true);
        }
      };

      reader.readAsDataURL(file);
    };
  </script>
</body>
</html>
